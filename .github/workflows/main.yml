name: Windows 11 RDP via Tailscale

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create RDP User
        shell: powershell
        run: |
          net user $env:RDP_USER $env:RDP_PASS /add
          net localgroup administrators $env:RDP_USER /add
        env:
          RDP_USER: ${{ secrets.RDP_USER }}
          RDP_PASS: ${{ secrets.RDP_PASS }}

      - name: Enable Remote Desktop
        shell: powershell
        run: |
          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Install Tailscale
        shell: powershell
        run: |
          choco install tailscale -y

      - name: Connect to Tailscale
        shell: powershell
        run: |
          tailscale up --authkey $env:TS_AUTHKEY --hostname github-windows-rdp
        env:
          TS_AUTHKEY: ${{ secrets.TS_AUTHKEY }}

      - name: Show Tailscale IP
        run: |
          tailscale ip -4

      - name: Keep Session Alive
        run: |
          echo "RDP READY â€” DO NOT CLOSE"
          ping -t 127.0.0.1
